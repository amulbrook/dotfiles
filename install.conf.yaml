- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/projects
    - ~/.vim/autoload
    - ~/.vim/plugged
    - ~/.config/kitty
    - ~/.local/share/fonts
    - ~/.fonts

- link:
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.vimrc: vimrc
    ~/.vim/autoload/plug.vim: resources/vim/plug.vim
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.scripts: scripts
    ~/.fonts/:
        glob: true
        path: resources/fonts/*.ttf
        relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [fc-cache -f -v, Updating fonts]
